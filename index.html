<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form id="create-monster-form">
        <input id="monster-name" type="text" name="name" placeholder="Name...">
        <input id="monster-age" type="number" name="age" placeholder="Age...">
        <input id="monster-bio" type="text" name="bio" placeholder="Bio...">
        <input id="monster-submit" type="submit" name="submit">
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
